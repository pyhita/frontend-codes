<html lang="en">
<head>

  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      /* padding: 40px; */
    }

    td {
      border: 2px solid #000;
      padding: 40px;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <td>1-1</td>
      <td>2-1</td>
      <td>3-1</td>
    </tr>
    <tr>
      <td>1-2</td>
      <td>2-2</td>
      <td>3-2</td>
    </tr>
    <tr>
      <td>1-3</td>
      <td>2-3</td>
      <td>3-3</td>
    </tr>
  </table>

  <script>
    var tableEl = document.body.firstElementChild
    var rows = tableEl.rows
    for (var i = 0; i < rows.length; i++) {
      console.log(rows[i].cells[i]);
      var coln = rows[i].cells[i]
      coln.style.backgroundColor = "red"
    }
  </script>
