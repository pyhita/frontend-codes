<body>

  <div class="box">
    <span>span2</span>

    // 2 插入到dom中
    var boxEl = document.querySelector(".box")
    // boxEl.append(h2El)
    // 插入到元素中的位置
    // boxEl.append(h2El)
    // boxEl.prepend(h2El)
    // boxEl.before(h2El)
    // boxEl.after(h2El)
    // boxEl.replaceWith(h2El)

    // 插入到span和 p之间
    var spanEl = boxEl.querySelector("span")
    spanEl.after(h2El)
  </script>
</body>
</html>
