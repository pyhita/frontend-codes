<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var nums = [5, 4, 3, 2, 1]
    nums.sort(function(item1, item2) {
      return item1 - item2
    })
    console.log(nums);
    var reverseNums = nums.reverse()
    console.log(reverseNums);
  </script>
</body>
</html>
