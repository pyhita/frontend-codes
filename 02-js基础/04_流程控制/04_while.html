<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var i = 1
    while (i <= 10) {
      console.log("hello world", i);
      i++
    }

    // 0 - 100 所有奇数的和
    var count = 0
    var sum = 0
    while (count < 100) {
      if (count % 2 === 1) {
        sum += count
      }
      count++
    }

    console.log(sum);
  </script>
</body>
</html>
