<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;

    }

    td {
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>

  
  <script>
    document.write("<table>")
    for (var i = 1;i <= 9; i++) {
      document.write("<tr>")
      for (var j = 1; j <= i; j++) {
        document.write(`<td>${j} * ${i} = ${i*j}</td>`)
      }
      document.write("</tr>")
    }
    document.write("</table>")
  </script>
</body>
</html>
