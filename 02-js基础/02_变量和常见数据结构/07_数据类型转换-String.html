<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var num = "12345"
    var result
    console.log(typeof result)

    // 将其他类型转换成 String
    // 1 隐式转换字符串+其他类型 = 字符串 某些函数自动进行转换
    var num1 = 11
    var num1Str = num1 + ""
    console.log(typeof num1Str);

    // 2 显式转换：String函数
    var num2 = 33
    var str = String(num2)
    console.log(typeof str);

  </script>
</body>
</html>
