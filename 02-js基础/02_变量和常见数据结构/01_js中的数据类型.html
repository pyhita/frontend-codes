<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    var v = "i am string"
    console.log(v);
    v = 33
    console.log(v);

    //1 Number 类型
    var a = 1
    console.log(typeof a);
    //2 String类型
    var b = 'lllll'
    console.log(typeof b);
    //3 Boolean
    var c = true
    console.log(typeof c);

    // 4 Undefined
    console.log(typeof undefined);
    // 5 Null类型
    console.log(typeof null);
    // 6 Object 类型
    var obj = {name: 'kante'}
    console.log(typeof obj);
  </script>
</body>
</html>
