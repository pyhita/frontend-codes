<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    function sayHello() {
      console.log("My name is coderwhy");
    }

    sayHello()

    function add(a, b) {
      console.log('a + b = ' + (a + b));
    }
    add(1, 1)

    function printInfo(name, age, height) {
      console.log(`Hi, I am ${name}, my age is ${age} and my height is ${height}`);
    }

    printInfo("yangtao", 22, 1.99)

    function add(num1, num2) {
      return num1 + num2
    }

    console.log(add(3, 3));


    // 解释圆的面积，保留两位小数
    function getCircleArea(radius) {
      return (Math.PI * radius * radius).toFixed(2)
    }

    console.log(getCircleArea(4));

    // 传入数字n 计算1-n的和
    function sumN(n) {
      var sum = 0
      for (var i = 1; i <= n; i++) {
        sum += i
      }

      return sum
    }

    console.log(sumN(10));

    
  </script>
