    // 格式化数字
    function formatCount(count) {
      debugger
      if (count > 10_0000_0000) {
        count = Math.floor(count / 1_0000_000) + "亿"
      } else if (count > 10_0000) {
        count = Math.floor(count / 1_0000) + "万"
