<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dt {
        font-weight: bold;
    }

    dd {
        margin: 3px;
    }

    dd:nth-of-type(even) {
        border: 2px solid orange;
    }
    
    dd:nth-child(even) {
      background-color: #00f;
    }
  </style>
</head>
<body>

  <dl>
    <dt>Vegetables:</dt>
    <dd>1. Tomatoes</dd>
    <dd>2. Cucumbers</dd>
    <dd>3. Mushrooms</dd>
    <dt>Fruits:</dt>
    <dd>4. Apples</dd>
    <dd>5. Mangos</dd>
    <dd>6. Pears</dd>
    <dd>7. Oranges</dd>
</dl>
</body>
</html>
