<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 实现鼠标悬浮div时，div变成红色 */
    div:hover {
      color: red;
    }

    /* a从来没有访问过 */
    a:link {
      color: red;
    }

    /* 被访问过 */
    a:visited {
      color: green;
    }

    /* a/input 元素聚焦 */
    a:focus {
      color: yellow;
    }

    /* 鼠标悬浮 */
    a:hover {
      color: blue;
    }

    /* 点击去 没有松手 */
    a:active {
      color: purple;
    }
  </style>
</head>
<body>
  
  <div class="box">我是div1</div>
  <div class="box">我是div2</div>
  <div class="box">我是div3</div>


  <a href="http://www.stackoverflow.com">stackoverflow</a>
  <a href="http://www.baidu.com">stackoverflow</a>
  <input type="text">

</body>
</html>
