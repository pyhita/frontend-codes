<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .handle {
      position: fixed;
      right: 30px;
      bottom: 30px;

    }

    .item {
      font-size: 18px;
      background-color: brown;
      color: #fff;
      border-radius: 8px;
      width: 50px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
    }

    .top {
      margin-bottom: 10px;
    }

    .item:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  
  <div class="handle">
    <div class="item top">顶部</div>
    <div class="item feedback">反馈</div>
  </div>


</body>
</html>
