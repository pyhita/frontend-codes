<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .con {
      width: 800px;
      height: 300px;
      background: red;

      position: relative;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: green;
      position: absolute;

      /* 子元素在父元素中居中显示了 */
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin:  auto auto;
    }
  </style>
</head>
<body>

  <!-- 
    公式：
    当父元素设置为相对，子元素绝对时
    父元素width = 子元素width + right + left + margin-right + margin-left
   -->
  <div class="con">
    <div class="box">

    </div>
  </div>
  
</body>
</html>
