<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    strong {
      position: absolute;
      left: 0;
      bottom: 0;
    }

    .box {
      position: absolute;
      width: 600px;
      height: 400px;
      background-color: #f00;
      right: 0;
      bottom: 0;
    }

    .container {
      position: relative;
      width: 900px;
      height: 900px;
      background: green;
    }
  </style>
</head>
<body>
  <div>哈哈哈哈哈</div>
  <div class="container">
    <div class="box">
      <span>span元素最好了</span>
      <strong>strong元素最好了，好吧</strong>
      <img src="../images/地球.png" alt="">
    </div>
  </div>
  <div>呵呵呵呵呵</div>
</body>
</html>
