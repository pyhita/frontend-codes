<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      color: #333;
    }

    .item {
      width: 140px;
      margin: 0 auto;

    }

    .item .top {
      position: relative;
    }

    .item .top img {
      vertical-align: top;
    }

    .item .top .cover {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;

      background-image: url(../images/music_sprite_01.png);
      background-position: 0 0;
    }

    .item .top .info {
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      height: 27px;

      font-size: 12px;
      color: #ccc;
      
      background-image: url(../images/music_sprite_01.png);
      background-position: 0 -537px;
    }

    .item .top .info .icon-music {
      display: inline-block;
      width: 14px;
      height: 11px;

      background-image: url(../images/music_sprite_02.png);
      background-position: 0 -24px;
    }

    .item .top .info .icon-play {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 10px;
      margin: auto 0;

      display: inline-block;
      width: 16px;
      height: 17px;
      background-image: url(../images/music_sprite_02.png);
      background-position: 0 0;
    }

    .item .bottom {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <div class="item">
    <div class="top">
      <img src="../images/music_album01.jpg" alt="专辑封面">
      <a href="#" class="cover"></a>
      <div class="info">
        <i class="icon-music"></i>
        <span class="count">62万</span>
        <i class="icon-play"></i>
      </div>
    </div>
    <a href="#" class="bottom">
      天气好的话，把耳机分给我一半吧
    </a>
  </div>

</body>
</html>
