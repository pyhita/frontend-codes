<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: orange;
      margin: 0 auto;
    }

    .item1 {
      float: left;
      background-color: red;
    }

    .item2 {
      background-color: green;
      float: right;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item1">1</div>
    <div class="item2">2</div>
  </div>
</body>
</html>
