<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      height: 70px;
      background-color: #242424;
      box-sizing: border-box;
      border-bottom: 1px solid #000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      height: 69px;
      line-height: 69px;
    }

    .top-bar .bar-left {
      display: flex;
    }

    .top-bar .bar-left .list {
      position: relative;
      display: flex;
    }

    .top-bar .bar-left .list .item {
      position: relative;
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-right: 20px;
    }

    .top-bar .bar-left .list .item:hover {
      color: #fff;
      background-color: #000;
    }

    .top-bar .bar-left .list .item.active {
      color: #fff;
      background-color: #000;
    }

    .top-bar .bar-left .list .item.active::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 7px;
      bottom: -1px;
      left: 0;
      right: 0;
      margin: 0 auto;
      background: url(../images/topbar.png) -226px 0;
    }

    .top-bar .bar-left .list .hot-icon {
      position: absolute;
      /* width: 28px; */
      /* height: 19px; */
      top: 14px;
      right: -18px;
      /* background: url(../images/topbar.png) -190px 0; */
    }

    .top-bar .bar-left .logo {
      background-image: url(../images/music_topbar.png);
    }

    .top-bar .bar-left .logo a {
      display: block;
      width: 157px;
      padding-right: 20px;
      text-indent: -9999px;
    }

    /* top-bar 右侧布局 */
    .top-bar .bar-right {
      display: flex;
      padding: 20px;
    }

    

  </style>
</head>
<body>

  <div class="top">
    <div class="top-bar wrapper_01">
      <div class="bar-left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li><a href="#" class="item active">发现音乐</a></li>
          <li><a href="#" class="item">我的音乐</a></li>
          <li><a href="#" class="item">关注</a></li>
          <li><a href="#" class="item">商城</a></li>
          <li><a href="#" class="item">音乐人</a></li>
          <li>
            <a href="#" class="item">下载客户端</a>
            <i class="hot-icon topbar topbar_icon_hot"></i>
          </li>
        </ul>
      </div>
      <div class="bar-right">
        <div class="search">search</div>
        <div class="anthor">anthor</div>
        <div class="login">
          <a href="#" >登录</a>
        </div>
      </div>
    </div>
    <div class="nav"></div>
  </div>

</body>
</html>
