<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择器来选择对应的样式 */

    /* 元素选择器 */
    p {
      color: blue;
      background: yellowgreen;
    }

    /* 类选择器 */
    .div2 {
      color: red;
      font-size: 30px;
      background: orange;
    }
  </style>
</head>
<body>

  <div style="color: red; font-size: 30px; background: orange;">我是div元素</div>

  <p>我是段落</p>

  <div class="div2">我也是div元素</div>

</body>
</html>
