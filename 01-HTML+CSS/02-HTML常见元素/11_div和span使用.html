<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 给每一个div都增加了一个红色的边框 */
    .area {
      border: 1px solid red;
    }

    .keyword {
      font-size: 30px;
      font-weight: 700;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>学习前段</h1>
  
  <!-- 通过div切割成了三个部分！ -->
  <div class="area">
    <h2>1 学习HTML + CSS</h2>
    <p>
      学习HTML 和 CSS。。。。。。。。。。
    </p>
  </div>

  <div class="area">
    <h2>2 学习 JS</h2>
    <p>
      <!-- 用span表示关键词，单独设置样式！ -->
      学习编程语言，<span class="keyword">javascript</span>
    </p>
  </div>

  <div class="area">
    <h2>3 学习工具</h2>
    <p>
      node/webpack/npm/git
    </p>
  </div>

</body>
</html>
