  <style>
    table {

      margin: 0 auto;
    }

    td {
      border: 1px solid red;
      /* padding: 6px 6px; */
      width: 100px;
      height: 50px;
    }

    /* 结构伪类选中前两行 */
    /* n 的取值范围是0和整数，0 1 2 3 4 .... */
    /* -n代表着便利范围是-1 -2 -3 .... */
    /* -n+2代表范围是2 1 0 -1 -2 -3 ..... */
    /* 所以-n+2会选中前两行 */
    table tr:nth-child(-n+2) {
      font-weight: bold;

    }

    table tr td[rowspan] {
      font-weight: bold;
    }
  </style>
</head>
