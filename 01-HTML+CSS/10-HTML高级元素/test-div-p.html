<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


  </style>
</head>
<body>

<form action="http://yangtao.com">
  <div>
    <label for="username">
      名字：<input type="text" id="username" name="username">
    </label>
  </div>
  <div>
    <label for="password">
      密码：<input type="password" id="password" name="password">
    </label>
  </div>
  <input type="reset" value="重置按钮">
  <input type="submit" value="提交按钮">
  <p>1 单选框</p>
  <div>
    <label for="female">
      女：<input type="radio" id="female" name="sex" value="female">
    </label>
    <label for="male">
      男：<input type="radio" id="male" name="sex" value="male">
    </label>
  </div>

  <p>2 复选框</p>
  <div>
    <label for="basketball">
      篮球：<input type="checkbox" id="basketball" name="hobby" value="basketball">
    </label>
    <label for="football">
      足球：<input type="checkbox" id="football" name="hobby" value="football">
    </label>
  </div>

  <p>3 文本框，自我介绍</p>
  <textarea name="desc" id="" cols="30" rows="10"></textarea>

  <p>4 select option</p>
  
</form>
    
</body>
</html>
