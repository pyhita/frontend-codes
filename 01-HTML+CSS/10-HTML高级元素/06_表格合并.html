<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      text-align: center;
      border-collapse: collapse;
      margin: 4px 0;
    }

    td {
      border: 2px solid black;
      padding: 25px 25px;
    }
  </style>
</head>
<body>
  

  <!-- 1 普通表格 -->
  <table>
    <tr>
      <td>1-1</td>
      <td>1-2</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
    </tr>
  </table>

  <!-- 2 跨列显示 -->
  <table>
    <tr>
      <td colspan="2">1-1</td>
      <!-- <td>1-2</td> -->
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
    </tr>
  </table>

  <!-- 3 跨行显示 -->
  <table>
    <tr>
      <td rowspan="2">1-1</td>
      <td>1-2</td>
    </tr>
    <tr>
      <!-- <td>2-1</td> -->
      <td>2-2</td>
    </tr>
  </table>
</body>
</html>
