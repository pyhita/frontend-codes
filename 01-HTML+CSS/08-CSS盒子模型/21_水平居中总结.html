<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 200px;
      width: 200px;
      background-color: #ff0;

      /* text-align让父元素的inline-level级子元素居中 */
      text-align: center;
    }

    .box span {
      background-color: #f00;
    }

    .box .item {
      height: 100px;
      width: 100px;
      background-color: #0ff;
      /* 块级元素在父元素中居中 */
      margin: 0 auto;
    }

    /* 还有一个line-height可以设置垂直居中 */
  </style>
</head>
<body>

  <div class="box">
    <span>我是哈哈</span>
    <div class="item">

    </div>
  </div>
  
</body>
</html>
