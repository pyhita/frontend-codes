<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- box-width = content-width + padding + border + margin -->
  <style>

    /* 1 可以设置父元素的text-align */
    body {
      text-align: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;

      /* display: inline-block; */
      /* 2 第二种方式，设置margin-left-right都为auto，浏览器会自动平均分配 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  
  <!-- 如何让div居中显示 -->
  <div class="box"></div>
</body>
</html>
