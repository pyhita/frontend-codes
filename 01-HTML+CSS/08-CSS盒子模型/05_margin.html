<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 取出换行产生的间距 */
    body {
      font-size: 0;
    }

    .box1 {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: red;

      margin-right: 30px;

    .box2 {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: yellow;

      margin-left: 30px;
      /* 缩写属性 */
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div class="box1">

  </div>
  <div class="box2">

  </div>
</body>
</html>
