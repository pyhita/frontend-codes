<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }

    .box {
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      width: 70px;
      height: 25px;
      font-size: 14px;
      border-radius: 13px;

      margin: 0 5px;
      /* 水平居中 */
      text-align: center;
      /* 垂直居中 */
      line-height: 25px;
    }

    .new {
      color: #fff;
      background-color: #e1251b;
    }

    .vip {
      color: #e5d790;
      background-color: #363634;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="#" class="btn new">新人福利</a>
    <a href="#" class="btn vip">PLUS会员</a>
  </div>
</body>
</html>
