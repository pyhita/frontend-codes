<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- HTML考虑一个问题，每个元素在页面中到底占据多大的空间？ -->
  <!-- 某些元素非常的重要：独占一行 -> 类型块级元素（block level）：h元素/p/div -->
  <!-- 某些元素相对不是那么重要：没有必要独占一行，和其他内容在同一行显示 -> 
        类型：行内级元素（inline-level） -->
  <h1>我是标题</h1>

</body>
</html>
