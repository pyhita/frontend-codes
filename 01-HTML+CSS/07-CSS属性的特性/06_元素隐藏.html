<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      display: none;
    }

    .box2 {
      visibility: hidden;
    }

    .box3 {
      /* 设置透明度隐藏文本内容 */
      color: rgba(0, 0, 0, 0);
      /* 设置透明度隐藏背景 */
      background-color: rgba(0, 0, 0, 0);
    }

    .box4 {
      /* 可以设置其全部子元素的透明度 */
      opacity: .5;
    }
  </style>
</head>
<body>
  
  <div class="box1">我是box1元素</div>
  <div>哈哈哈</div>
  <div class="box2">我是box2元素</div>
  <div>嘿嘿嘿</div>

  <div class="box3">我是box3元素</div>

  <div class="box4">
    我是box4元素
    <img src="../images/木星.png" alt="">
  </div>
</body>
</html>
