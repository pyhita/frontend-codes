<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: red;
      /* 块级元素设置可以生效 */
      width: 200px;
    }

    span {
      background-color: green;
      /* 不生效 */
      width: 200px;
      height: 200px;
    }

    img {
      /* 生效的！ */
      width: 30px;
      height: 30px;
    }

    input {
      /* 生效的 */
      height: 50px;
    }
  </style>
</head>
<body>
  
  <!-- 行内非替换元素设置宽度和高度不生效 -->
  <div>我是div元素</div>
  <span>我是span元素</span>
  <!-- img元素是是一个inline-replaced元素 行内替换元素
        1 和其他行内级元素在同一行显示
        2 可以设置宽度和高度
  -->
  <img src="../images/k8s.png" alt="">
  <input type="text">

</body>
</html>
