<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">
       
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, key, index) in info">{{value}} {{key}}</li>
        </ul>

        <!-- 遍历数字 -->
        <ul>
            <li v-for="item in 10">{{item}}</li>
        </ul>
    </div>
</head>
<body>
<script src="../lib/vue.js"></script>
<script>
    const app = Vue.createApp({
        data () {
            return {
                title: "hello world",
                info: {name: 'kante', age: 22, height: 1.33}
            }
        }
    })

    app.mount("#app")

</script>
</body>
</html>
