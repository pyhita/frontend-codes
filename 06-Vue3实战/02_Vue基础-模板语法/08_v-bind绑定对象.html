<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">
        <!-- v-bind绑定对象 -->
        <h2 v-bind="props">{{title}}</h2>
    </div>
</head>
<body>
<script src="../lib/vue.js"></script>
<script>
    const app = Vue.createApp({
        data () {
            return {
                title: "hello world",
                props: {name: 'why', age: 18, height: 1.88}
            }
        }
    })

    app.mount("#app")

</script>
</body>
</html>
