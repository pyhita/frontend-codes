<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <div id="app">

  </div>
</head>
<body>
<script src="./lib/vue.js"></script>
<script>
  const app = Vue.createApp({
    template: `
      <h2>电影列表</h2>
      <ul>
        <li v-for="item in movies">{{item}}</li>

    `,
    data: function () {
      return {
        message: "你好 大王！",
        movies: [
                "大话西游","知名ID","偷香窃玉"
        ]
      }
    }
  })

  app.mount("#app")

</script>
</body>
</html>
