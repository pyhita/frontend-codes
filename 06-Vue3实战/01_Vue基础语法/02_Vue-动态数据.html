<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="app">

    </div>
</head>
<body>
<script src="./lib/vue.js"></script>
<script>
    const app = Vue.createApp({
        template: `<h2>{{title}}</h2>`,
        data: function () {
            return {
               title: "hello world"
            }
        }
    })

    app.mount("#app")

</script>
</body>
</html>
